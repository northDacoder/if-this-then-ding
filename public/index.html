<body style="background: #eee;">

    <div class="container-fluid">
        <div class="row" style="margin-top: 100px;">
            <div class="col-sm-4 col-sm-offset-4"><img src="../ifttt.png" class="img-responsive"></div>
            <div class="col-sm-4 col-sm-offset-4" style="background: white; padding: 20px; border-radius: 20px;">
                <div class="form-group">
                    <input type="email" name="nameEmail" class="form-control" id="inputEmail" placeholder="Email">
                </div>

                <br>

                <div class="form-group">
                    <input type="text" name="namePhone" class="form-control" id="inputPhone" placeholder="Mobile">
                </div>

                <br>


                <div class="form-group">
                    <input type="text" name="nameSearch" class="form-control" id="inputSearch" placeholder="iPhone">
                </div>

                <a href="#" type="button" id="searchButton" class="btn btn-danger btn-lg btn-block" style="background: rgba(204,0,0,1);">Find on <i class="fa fa-dot-circle-o"></i> CartWheel</a>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

            var search = document.getElementById("inputSearch");

            $("#searchButton").on("click", function() {
                // e.preventDefault();
                // console.log("Email: " + email.value + " " + phone.value + " " + search.value);
                toastr.success('Searching for product: ', search.value);
            });

            // /api/find/cartwheel/products/?keyword=chocolate

</body>
</html>
